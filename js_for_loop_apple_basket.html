<!DOCTYPE>
<html>
<head>
    <title>JavaScript for loop</title>
</head>
<body>
<!-- for loop -->
<p id="loop"></p>

<!-- Initiate loop and print to screen with JavaScript -->
<script>
    let fruit = "";

    for (let i = 0; i < 5; i++) {
        fruit += "Number of apples: " + i + "<br>";
        }
    document.getElementById("loop").innerHTML = fruit;
</script>
</body>
</html>
